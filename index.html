<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Video Player For Website | Webdevtrick.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<header>
   <div class="container">
      <h1>
        <span>Html, CSS, jQuery</span>
        <span>Video</span>
        <span>Player</span>
      </h1>
   </div>
</header>


<div id="videoContainer">

   <div class="overlay">
      <div class="button"></div>
   </div>

   <div id="video">
      <video src="https://webdevtrick.com/wp-content/uploads/sample-footage.mp4">
      </video>
   </div>

   <div id="controls">
      <div class="playButton">
         <div class="playPause"></div>
      </div>

      <div class="ProgressContainer">
         <div class="timer intialTime">
            00:00
         </div>
         <div class="progressBar">
            <div class="progress"></div>
         </div>
         <div class="time">
            00:00
         </div>
         <div class="timer fullTime">
            00:00
         </div>
      </div>

      <div class="volume">
         <div class="icon"></div>

         <div class="intensityBar">
            <div class="intensity"></div>
         </div>
      </div>

      <div class="scale">
         <div class="icon"></div>
      </div>
   </div>

</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="function.js"></script>

</body>
</html>
